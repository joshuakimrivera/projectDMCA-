<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
</head>
<body>
	<div class="col-sm-6 col-sm-offset-3 jumbotron">
		<head><h1>Change Password</h1></head>
		{% if messages %}
		{% for message in messages %}
			{{ message }}
		{% endfor %}
		{% endif %}
		<form method="post" action="{% url 'account:change_password' %}">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" name="submit" value="Submit" /> &nbsp;
			<input type="reset" name="reset" value="Reset" /> 
		</form>
		<br />
		<a href="{% url 'account:dashboard' %}" role="button"><button>Back</button></a>
	</div>
</body>
</html>
