{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Divine Miracle Christian Academy|Change Password{% endblock %}

{% block content %}
<div class="container">
    <h1>Change your Password</h1>
    <form action="."  method="POST">
            {% bootstrap_form form %}
            <p><input type="submit" value="Change"></p>
            {% csrf_token %}
    </form>
</div>
    {% endblock content %}
