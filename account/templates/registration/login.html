{% extends 'base.html' %}
{% block title %}Divine Miracle Christian Academy|Login{% endblock title %}
{% block content %}
    <div>
        <form action="." method="POST">
            {% csrf_token %}
           
            
            <!-- CARD CONATINER-->
        <div class="container">
                <div class="col s12 m6 center">
                  <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                      <span class="card-title">Login</span>
                      <!-- text input box-->

            <div class="container">
                <form class="center">
                  <div class="row">
                    <div class="input-field">
                      <i class="material-icons prefix">account_circle</i>
                      <input type="text" name="username" autofocus maxlength="254" required id="id_username" />
                      <label for="id_username">Username:</label>
                    </div>
                    <div class="input-field">
                      <i class="material-icons prefix">visibility_off</i>
                      <input type="password" name="password" required id="id_password" />  
                      <label for="id_password">Password:</label>
                    </div>
                  </div>
                </form>
              </div>
                      <p>This app is under development</p>
                    </div>
                    <div class="card-action center">
                      <button type="submit" class="btn waves-effect waves-light orange darken-2 "><i class="material-icons right">send</i> LOGIN</button>
                    </div>
                  </div>
                </div>
              </div>

          
                  
    
        </form>
    </div>
{% endblock content %}
