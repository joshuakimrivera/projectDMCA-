<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div style="height: 200px;"></div>

        <!-- CARD CONATINER-->
        <div class="container">
                <div class="col s12 m6 center">
                  <div class="card blue-grey darken-1 z-depth-4">
                    <div class="card-content white-text">
                      <span class="card-title">Login</span>
                      <!-- text input box-->

            <div class="container">
                <form class="center">
                  <div class="row">
                    <div class="input-field">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Username</label>
                    </div>
                    <div class="input-field">
                      <i class="material-icons prefix">visibility_off</i>
                      <input id="icon_telephone" type="tel" class="validate password">
                      <label for="icon_telephone">Password</label>
                    </div>
                  </div>
                </form>
              </div>
                      <p>This app is under development</p>
                    </div>
                    <div class="card-action center">
                      <a href="#" class="btn waves-effect waves-light orange darken-2 "><i class="material-icons right">send</i> LOGIN</a>
                    </div>
                  </div>
                </div>
              </div>










      <!--JavaScript at end of body for optimized loading-->
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    </body>
  </html>
