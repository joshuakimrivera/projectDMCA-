<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h2>{{ announcement.title }}</h2>
    By {{ announcement.author.get_full_name }} {% if request.user == announcement.author %}
    <span>
        <small>
            <a href="{{ announcement.get_absolute_url_for_edit }}">Edit</a>
            <a href="{{ announcement.get_absolute_url_for_delete }}" onclick="return confirm('Are you sure you want to DELETE {{ announcement.title }}')">Delete</a>
        </small>
    </span>
    {% endif %}
    <br/>
    <div>
        {{ announcement.body|linebreaks }}
    </div>
    {% if announcement.file is not None %}
    <div>{{ announcement.file }}<div>
    {% endif %}
    <a href="{% url 'announcement:view_announcement' %}">View Announcements</a>
    <a href="{% url 'account:dashboard' %}">Dashboard</a>
</body>

</html>
